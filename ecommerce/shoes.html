    <!-- Popper.js -->

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
       $.getJSON('https://sujith-sairam.github.io/api/data.json', function(data) {
          var card_container = $('.card-container'); 
          var row_container = $('.row');
          
          for(var j=0;j<data.products[1].items.length;j++){
            var card = $('<div>').addClass('col-md-3 col-lg-3 mb-2');
            var productCard = $('<div>').addClass('card product-card card-sm');
            var image = $('<img>').addClass('card-img-top').attr('src', data.products[1].items[j].imageUrl).attr('alt', 'Product Image').css({'max-width': '320px', 'max-height': '250px'});
            var cardBody = $('<div>').addClass('card-body');
            var title = $('<h5>').addClass('card-title mb-0').text(data.products[1].items[j].name);
            var price = $('<p>').addClass('card-text font-weight-bold mb-0').text('$' + data.products[1].items[j].price.toFixed(2));
            var addToCart = $('<button>').addClass('btn btn-primary btn-block add-to-cart').attr('data-id', data.products[1].items[j].id).text('Add to Cart');
            
            cardBody.append(title, price, addToCart);
            productCard.append(image, cardBody);
            card.append(productCard);
            row_container.append(card);
          }

        var totalQuantity = 0;
        var quantitySpan = $('.quantity');
        $(function(){
          var cartItems = JSON.parse(localStorage.getItem('cartItems') || '[]');
          if(cartItems.length == 0){
            quantitySpan.text(totalQuantity);
          }else{
          for(var i=0; i<cartItems.length; i++){
                    totalQuantity = totalQuantity + cartItems[i].quantity;
                  }
                quantitySpan.text(totalQuantity);
                }
        })
        $('.add-to-cart').on('click', function() {
        var itemId = $(this).data('id');
        var cartItems = JSON.parse(localStorage.getItem('cartItems') || '[]');
        var item = data.products[1].items.find(function(i) { return i.id == itemId; });
        var existingItem = cartItems.find(function(i) { return i.id == itemId; });
       
        var totalQuantity = 0;
            if(existingItem) {
              existingItem.quantity++;
              for(var i=0; i<cartItems.length; i++){
                    totalQuantity = totalQuantity + cartItems[i].quantity;
                  }
                quantitySpan.text(totalQuantity);
            } else {
              cartItems.push({
                id: item.id,
                name: item.name,
                price: item.price,
                imageUrl: item.imageUrl,
                quantity: 1
              });
              for(var i=0; i<cartItems.length; i++){
                    totalQuantity = totalQuantity + cartItems[i].quantity;
                  }
                quantitySpan.text(totalQuantity);
            }
        
        localStorage.setItem('cartItems', JSON.stringify(cartItems));
        alert('Item added to cart!');
      });
        }).fail(function() {
          // This function is called if the API call fails
          alert('Failed to fetch data from API');
        });

    </script>
